<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mr. IT</title>
</head>

<style>
    body {
        background-color: #570e8b;
    }

    .card {
        margin-top: 15px;
        border-radius: 25px;
        padding: 5px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
    }

    .card__content {
        background: rgb(5, 6, 45);
        border-radius: 17px;
        padding: 30px;
    }

    button {
        padding: 15px 25px;
        border: unset;
        border-radius: 10px;
        color: #212121;
        background: #e8e8e8;
        font-weight: 1000;
        font-size: 17px;
        box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        transition: all 250ms;
        overflow: hidden;
    }

    button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        border-radius: 10px;
        background-color: #212121;
        box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        transition: all 250ms;
    }

    button:hover {
        color: #e8e8e8;
    }

    button:hover::before {
        width: 100%;
    }

    #legenda {
        color: #5B42F3;
        font-style: italic;
    }

    input {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
</style>

<body>
    <div class="container">
        <center>
            <div class="card col-12 col-md-6">
                <div class="card__content">
                    <h1 id="legenda">Cadastre-se aqui !!! <br><br></h1>

                    <div class="input-group mb-3">
                        <input id="txt_nome" type="text" class="form-control" placeholder="Digite seu primeiro nome">
                    </div>
                    <div class="input-group mb-3">
                        <input id="txt_email" type="text" class="form-control" placeholder="Digite seu email">
                    </div>
                    <div class="input-group mb-3">
                        <input id="txt_interesse" type="text" class="form-control" placeholder="Digite sua area de interesse">
                    </div>
                    <div class="input-group mb-3">
                        <input id="txt_objetivo" type="text" class="form-control" placeholder="Seu objetivo nesse site">
                    </div>
                    <div class="input-group mb-3">
                        <input id="txt_num" type="number" class="form-control" placeholder="Seu numero de telefone">
                    </div>
                    <div class="input-group mb-3">
                        <input id="txt_cidade" type="text" class="form-control" placeholder="Cidade onde voce mora">
                    </div>
                    <div class="input-group mb-3">
                        <input id="txt_area" type="text" class="form-control" placeholder="Sua area em TI">
                    </div>

                    <button id="btn_cadastrar" type="button" onclick="cadastrar()">Cadastrar</button>
                    <button id="btn_mostrar" type="button" onclick="mostrar()">Mostrar</button><br><br>

                    <div class="input-group mb-3">
                        <input id="txt_pesquisa" type="text" class="form-control" placeholder="Pesquisar nome">
                    </div>
                    <button id="btn_pesquisar" type="button" onclick="pesquisar()">Pesquisar</button><br>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
